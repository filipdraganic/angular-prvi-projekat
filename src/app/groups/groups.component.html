<span class="justify-content-between align-items-center row p-1">
    
    <h1 class="display-4">Groups</h1>
<form [formGroup]="createForm" (ngSubmit)="submitForm(createForm.value)" class="row">

    <input class="form-control col-5 mr-2" type="text" id="groupName" formControlName="groupName">
    <!-- <div class="error-message" *ngIf="groupName.errors?.minlength"> groupName has to be at least 3 characters long! </div> -->

    <button class="btn btn-success" type="submit" [disabled]="!createForm.valid">New group</button>

</form>

 
</span>


<ul class="list-group mt-4">
    
    <div *ngFor="let group of groups">
        <li class="list-group-item d-flex justify-content-between align-items-center row btn" (click)="goToDetails(group.groupName)">
            <p class="col-8 h3 " style="text-align: left;">{{group.groupName}}</p>
            <span class="badge">{{groupLen(group)}}</span>
          </li>
    </div>

</ul>
