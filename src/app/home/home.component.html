<span class="justify-content-between align-items-center row p-1"><h1 class="display-4">Home</h1> <a class="btn btn-success" (click)="newUser()">New user</a></span>


<ul class="list-group mt-4">
    
    <div *ngFor="let user of users">
        <li class="list-group-item d-flex justify-content-between align-items-center row">
            <p class="col-8 h3">{{user.firstName}} {{user.lastName}}</p>
            <span class="col-4"> 
                <a class="btn btn-primary mr-4 col-3" (click)="goToDetails(user.id)"> Details</a>
                <a class="btn btn-warning mr-4 col-3" (click)="goToEdit(user.id)"> Edit</a>
                <a class="btn btn-danger col-3" (click)="deleteUser(user.id)">Delete</a>
            </span>
          </li>
    </div>

</ul>
