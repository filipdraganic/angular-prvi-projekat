<span class="justify-content-between align-items-center row p-1"><h1 class="display-4">{{groupName}} details</h1></span>


<ul class="list-group mt-4">
    
    <div *ngFor="let user of users">
        <li class="list-group-item d-flex justify-content-between align-items-center row">
            <p class="col-8 h3">{{user.firstName}} {{user.lastName}}</p>
            <span class="col-4"> 
                <a class="btn btn-danger" (click)="removeFromGroup(user.id)">Remove from group</a>
            </span>
          </li>
    </div>

</ul>
